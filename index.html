<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Cadastro</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>
          Crie e compartilhe <br />
          seu evento.
        </h1>
        <p>
          O primeiro passo, é preencher esse <br />
          formulário de inscrição.
        </p>
      </header>
      <form>
        <fieldset>
          <legend>Informações do Evento</legend>
          <div class="input-wrapper">
            <label for="evento-titulo"
              >Título do evento<span>(mínimo 8 caracteres)</span></label
            >
            <input type="text" id="evento-titulo" />
          </div>
          <div class="input-wrapper">
            <label for="evento-url"
              >Link do evento<span>(comece com https://)</span></label
            >
            <input type="text" id="evento-url" />
          </div>
          <div class="input-wrapper">
            <label for="evento-Whatsapp"
              >Whatsapp para contato<span>(somente números)</span></label
            >
            <input type="number" id="evento-Whatsapp" />
          </div>
          <div class="input-wrapper">
            <label for="evento-extras">Informações extras</label>
            <textarea id="evento-extras" cols="30" rows="10"></textarea>
          </div>
          <div class="input-wrapper">
            <label for="evento-categoria">Categoria</label>
            <select id="evento-categoria">
              <option value="live">Ao Vivo</option>
              <option value="podcast">PodCast</option>
              <option value="gravado">Gravado</option>
            </select>
          </div>
        </fieldset>
        <fieldset>
          <div>
            <legend>Privacidade</legend>
          </div>
          <div class="input-wrapper">
            <label for="evento-email"
              >E-mail do administrador<span
                >(digite um email válido)</span
              ></label
            >
            <input type="email" id="evento-email" />
          </div>
          <div class="input-wrapper">
            <label for="evento-senha"
              >Senha de acesso para os participantes<span
                >(mínimo 8 caracteres)</span
              ></label
            >
            <input type="password" id="evento-senha" />
          </div>
          <div class="checkbox-wrapper">
            <input type="checkbox" id="evento-checkbox" />
            <label for="evento-checkbox">Evento privado</label>
          </div>
        </fieldset>
        <fieldset>
          <div>
            <legend>Dia e Hora</legend>
          </div>
          <div id="input-date-time">
            <div class="input-wrapper">
              <label for="evento-data">Data</label>
              <input type="date" id="evento-data" />
            </div>
            <div class="input-wrapper">
              <label for="evento-hora-inicial">Das</label>
              <input type="time" id="evento-hora-inicial" />
            </div>
            <div class="input-wrapper">
              <label for="evento-hora-final">Até</label>
              <input type="time" id="evento-hora-final" />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="input-wrapper">
            <div class="container">
              <input id="botao" type="submit" value="Cadastrar" />
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
